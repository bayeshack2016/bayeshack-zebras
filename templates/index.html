{% extends "layout.html" %}
{% block body %}
<script type="text/javascript">

$.ajax({
  url: $SCRIPT_ROOT + "records",
  success: function(data){
    $('#ajax-table').dynatable({
      dataset: {
        records: data.records
      }
    });
  }
});
</script>
<head>
    <title>Zebras</title>

    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/bootstrap-theme.min.css"  rel="stylesheet">
    
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <!-- Leaflet map styles -->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
  	<link rel="stylesheet" href="static/css/map.css" />
</head>
<h1>Zebra Opioid Research</h1>

<div id="map"></div>

<table id="ajax-table" class="table table-bordered">
  <thead>
    <th>state</th>
    <th>county</th>
    <th>fips</th>
    <th>od_count</th>
    <th>opioid_claim_count</th>
    <th>county_population</th>
    <th>OD_per_prescription</th>
    <th>OD_per_rx_rank</th>
    <th>OD_per_capita</th>

  </thead>
  <tbody>
  </tbody>
</table>

<!-- Leaflet map scripts -->
<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
<script type="text/javascript" src="static/js/us-counties-result.js"></script>
